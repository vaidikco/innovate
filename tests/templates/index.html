<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innovate CLI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f7fb; }
    .chat-box { height: 400px; overflow-y: auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .chat-msg { margin-bottom: 12px; }
    .chat-msg.user { text-align: right; }
    .chat-msg.user .bubble { background: #007bff; color: white; }
    .chat-msg.system .bubble { background: #e9ecef; }
    .bubble { display: inline-block; padding: 8px 12px; border-radius: 12px; max-width: 80%; }
  </style>
</head>
<body class="container mt-5">

  <h2 class="mb-4">üöÄ Innovate CLI</h2>

  <form method="post" class="mb-4">
    <div class="input-group">
      <input name="prompt" class="form-control" placeholder="What do you want to build?" required>
      <button class="btn btn-primary">Build</button>
    </div>
  </form>

  <div class="chat-box" id="chatBox"></div>

  <div class="mt-3">
    <a href="/download" class="btn btn-success">‚¨áÔ∏è Download Project ZIP</a>
  </div>

  <script>
    function fetchLogs() {
      fetch("/logs")
        .then(res => res.json())
        .then(lines => {
          const box = document.getElementById("chatBox");
          box.innerHTML = "";
          lines.forEach(line => {
            const isUser = line.includes("üîß Prompt:");
            const bubble = `<div class="chat-msg ${isUser ? 'user' : 'system'}">
                              <div class="bubble">${line}</div>
                            </div>`;
            box.innerHTML += bubble;
          });
          box.scrollTop = box.scrollHeight;
        });
    }
    setInterval(fetchLogs, 1000);
  </script>
</body>
</html>
