<!DOCTYPE html>
<html>
<head>
    <title>Innovate CLI Web</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            background-color: #0a84ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üöÄ Innovate CLI Web</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST">
            <label for="prompt">Enter your project request:</label>
            <textarea name="prompt" required placeholder="e.g., Build me a Next.js blog site with Tailwind."></textarea>
            <button type="submit">Generate</button>
        </form>

        {% if session["zip_path"] %}
            <p><a href="{{ url_for('download') }}">‚¨áÔ∏è Download Project ZIP</a></p>
        {% endif %}
    </div>
</body>
</html>
