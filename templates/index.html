<!DOCTYPE html>
<html>
<head>
  <title>Innovate CLI</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.8rem;
      width: 60%;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin: 1rem auto;
      width: 60%;
      padding: 1rem;
      border-radius: 6px;
    }
    .success { background: #d4edda; color: #155724; }
    .danger { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>ðŸš€ Innovate CLI (Web)</h1>
  <form method="POST">
    <input type="text" name="prompt" placeholder="What do you want to build?" required>
    <br>
    <button type="submit">Generate</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="message {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% if session.zip_path %}
    <a href="{{ url_for('download') }}">
      <button>ðŸ“¦ Download Project ZIP</button>
    </a>
  {% endif %}
</body>
</html>
