<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovate CLI &mdash; Generate & Download Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #111111;
      --surface-color: #1a1a1a;
      --border-color: #333333;
      --text-color: #f0f0f0;
      --text-muted-color: #888888;
      --accent-color: #0077ff;
      --accent-hover-color: #005fcc;
      --error-color: #ff4d4d;
      --success-color: #4dff88;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(0, 119, 255, 0.1), transparent 50%);
        opacity: 0.5;
        animation: pulse 10s infinite alternate;
        z-index: 0;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.8);
            opacity: 0.3;
        }
        100% {
            transform: scale(1.2);
            opacity: 0.5;
        }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 680px;
      text-align: center;
      padding: 3rem 2.5rem;
      background-color: rgba(26, 26, 26, 0.8);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeIn 0.8s 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-muted-color);
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
    }

    input[type="text"] {
      flex-grow: 1;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      font-family: var(--font-family);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted-color);
      opacity: 0.7;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.2);
    }

    button {
      padding: 0.9rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background-color: var(--accent-color);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    button:hover:not(:disabled) {
      background-color: var(--accent-hover-color);
      transform: translateY(-2px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
      transform: translateY(0);
    }

    #spinner {
      display: none;
      margin: 1.5rem auto;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      min-height: 1.5rem;
      transition: color 0.3s ease;
    }

    #status.success {
      color: var(--success-color);
    }

    #status.error {
      color: var(--error-color);
    }

    #log {
      margin-top: 0.5rem;
      color: var(--text-muted-color);
      font-size: 0.875rem;
      white-space: pre-wrap;
      max-width: 100%;
      text-align: center;
      word-break: break-all;
      min-height: 1.25rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding-top: 5vh;
      }
      .container {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      h2 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .input-wrapper {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Innovate WI</h2>
    <p class="subtitle">Enter a prompt to generate and download your project files.</p>
    
    <div class="input-wrapper">
      <input id="user_input" type="text" placeholder="e.g., a 90s mac hello world page">
      <button id="submitBtn">Generate</button>
    </div>

    <div id="spinner"></div>
    <div id="status"></div>
    <div id="log"></div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const userInput = document.getElementById('user_input');

    function showSpinner() {
      spinner.style.display = 'block';
      status.innerText = 'Processing...';
      status.className = '';
      log.innerText = '';
      submitBtn.disabled = true;
      userInput.disabled = true;
    }

    function hideSpinner() {
      spinner.style.display = 'none';
      submitBtn.disabled = false;
      userInput.disabled = false;
    }

    async function sendData() {
      const input = userInput.value.trim();
      if (!input) {
        status.innerText = 'Please enter a prompt first.';
        status.className = 'error';
        return;
      }

      showSpinner();

      try {
        const resp = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: input })
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(text || `Server returned ${resp.status}`);
        }

        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        const cd = resp.headers.get('Content-Disposition') || '';
        let filename = 'project.zip';
        const m = cd.match(/filename\*?=(?:UTF-8'')?["']?([^;"']+)/);
        if (m && m[1]) {
          filename = decodeURIComponent(m[1]);
        }
        
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        hideSpinner();
        status.innerText = 'Project Generated Successfully!';
        status.className = 'success';
        log.innerText = `Downloaded: ${filename}`;
      } catch (err) {
        hideSpinner();
        console.error('Request failed:', err);
        status.innerText = 'An Error Occurred';
        status.className = 'error';
        log.innerText = 'Please check the console for details.';
      }
    }

    submitBtn.addEventListener('click', sendData);
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendData();
      }
    });
  </script>
</body>
</html>
